<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Certificate Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Issue Certificate</h1>
    <form id="certificateForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required>

      <label for="course">Course Name:</label>
      <input type="text" id="course" required>

      <label for="issuedDate">Issued Date:</label>
      <input type="date" id="issuedDate" required>

      <label for="grade">Grade:</label>
      <input type="text" id="grade" required>

      <button type="submit">Issue Certificate</button>
    </form>
    <div id="issueStatus"></div>



    <h2>Verify Certificate</h2>
    <form id="verifyCertificateForm">
      <label for="verifyStudentName">Student Name:</label>
      <input type="text" id="verifyStudentName" required>

      <label for="verifyCourseName">Course Name:</label>
      <input type="text" id="verifyCourseName" required>

      <label for="verifyIssuedDate">Issued Date:</label>
      <input type="text" id="verifyIssuedDate" required>

      <button type="submit">Verify</button>
    </form>

    <div id="verificationResult"></div>


  <script src="https://cdn.jsdelivr.net/npm/ethers@5.8.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
